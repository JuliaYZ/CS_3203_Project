<!DOCTYPE html>
<html>

<head>
    <title>HtML Register Form</title>
    <link rel="stylesheet" href="../static/CSS/login.css">
</head>

<body>
    {% if error %}
    <div class="error">
        <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Error! </strong>{{ error }}
    </div>
    {% endif %}

    {% for message in get_flashed_messages() %}
    <div class="flash">
        <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Success! </strong>{{ message }}
    </div>

    {% endfor %}
    <div class="container">
        <form method=POST action='/register'>
            <div class="input-field">
                <input type="text" name="username" placeholder="Please text your username" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="email" name="email" placeholder="Please enter a valid email" required>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Please enter your password" required>
                <label>Password</label>
            </div>
            <div class="input-field">
                <input type="text" name="birthday" placeholder="mm/dd/yy" required>
                <label>Birthday</label>
            </div>
            <div class="input-field">
                <input type="text" name="gender" placeholder="Female|Male" required>
                <label>Gender</label>
            </div>
            <div class="button">
                <button>

                    Sign Up!

                </button>
                <button>
                    <a href="{{url_for('login')}}" style="text-decoration:none;">
                        Already have an account?
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
