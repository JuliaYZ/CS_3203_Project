<!DOCTYPE html>
<html>

<head>
    <title>HtML Login Form</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="input-field">
                <input type="text" name="Username" placeholder="Please text your username">
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="email" name="Email" placeholder="Please enter a valid email">
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="Password" placeholder="Please enter your password">
                <label>Password</label>
            </div>
            <div class="input-field">
                <input type="text" name="Birthday" placeholder="mm/dd/yy">
                <label>Birthday</label>
            </div>
            <div class="input-field">
                <input type="text" name="Gender" placeholder="Female|Male">
                <label>Gender</label>
            </div>
            <div class="button">
                <button>
                    <a href="main.html" style="text-decoration:none;">
                        Sign Up!
                    </a>
                </button>
                <button>
                    <a href="login.html" style="text-decoration:none;">
                        Already have an account?
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
