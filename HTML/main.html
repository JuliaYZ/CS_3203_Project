    <link rel="stylesheet" href="../CSS/stickNotes.css">
    <script src="../JavaScript/StickNotes/stickNotes.js" type="module" defer></script>

    <link rel="stylesheet" href="../CSS/checkList.css">
    <script src="../JavaScript/checkList.js" defer></script>

<body>

        <div class="lefttop">

                    <i class="fa-solid fa-address-card fa-6x btn"></i>

            <div id="points">

        <div id="list1">

                <i class="fa-solid fa-paw fa-4x btn"></i>

            <button type="button">
                <i class="fa-solid fa-music fa-4x btn"></i>
            </button>

            <button type="button" onclick="myCalendar()">
                <i class="fa-solid fa-calendar fa-4x btn"></i>
            </button>

            <div id="calendar">

        </div>

        <div id="list2">
            <button type="button" onclick="myCalculator()">
                <i class="fa-solid fa-calculator fa-4x btn"></i>
            </button>

            <div id="calculator">
                <i class="fa-solid fa-xmark fa-2x" id="xcal" onclick="xcal()"></i>
                <div class="calculator-grid">
                    <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div>
                    <button data-all-clear class="span-two">AC</button>
                    <button data-delete>DEL</button>
                    <button data-operation>รท</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>*</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>+</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>-</button>
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button data-equals class="span-two">=</button>
                </div>
            </div>

            <button type="button" onclick="myStickNotes()">
                <i class="fa-solid fa-note-sticky fa-4x btn"></i>
            </button>

            <div id="stickNotes">
                <div class="notes" id="app">
                    <div class="notes__sidebar">
                        <button class="notes__add" type="button">Add Note</button>
                        <div class="notes__list">
                            <div class="notes__list-item notes__list-item--selected">
                                <div class="notes__small-title">Lecture Notes</div>
                                <div class="notes__small-body">I learnt nothing today.</div>
                                <div class="notes__small-updated">Thursday 3:30pm</div>
                            </div>
                        </div>
                    </div>
                    <div class="notes__preview">
                        <input class="notes__title" type="text" placeholder="Enter a title...">
                        <textarea class="notes__body">I am the notes body...</textarea>
                    </div>
                </div>
            </div>
            <button type="button" onclick="myCheckList()">
                <i class="fa-solid fa-list-check fa-4x btn"></i>
            </button>

            <div id="checkList">
                <i class="fa-solid fa-xmark fa-2x" id="xcl" onclick="xcl()"></i>
                <div id="list">
                    <input type="checkbox" id="cl1" name="cl1" value="cl1">
                    <label for="cl1"> I have a bike</label><br>
                    <input type="checkbox" id="cl2" name="cl2" value="cl2">
                    <label for="cl2"> I have a car</label><br>
                    <input type="checkbox" id="cl3" name="cl3" value="cl3">
                    <label for="cl3"> I have a boat</label><br>
                </div>
            </div>

        </div>


        <div id="bb">
            <div id="bb-img">
                <img src="../imags/blackboard1.jpg" alt="blackboard">
            </div>

            <div id="text">
                <h3>Study Time: </h3>
                <h3>Remaining Time: </h3>
            </div>
        </div>
    </div> <!-- end "form-container" div -->
</body>

</html>
