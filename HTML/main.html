<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contain element</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="https://kit.fontawesome.com/3daf42b482.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <div class="lefttop">
            <div id="personal">
                <button type="button">
                    <i class="fa-solid fa-address-card fa-6x btn"></i>
                </button>
            </div>

            <div id="points">
                <input type="button" class="btn" value="Points">
            </div>
        </div>

        <div id="list1">
            <button type="button">
                <i class="fa-solid fa-paw fa-4x btn"></i>
            </button>
            <button type="button">
                <i class="fa-solid fa-music fa-4x btn"></i>
            </button>
        </div>

        <div id="list2">
            <button type="button">
                <i class="fa-solid fa-calendar fa-4x btn"></i>
            </button>

            <button type="button">
                <i class="fa-solid fa-note-sticky fa-4x btn"></i>
            </button>

            <button type="button">
                <i class="fa-solid fa-pen-to-square fa-4x btn"></i>
            </button>

            <button type="button">
                <i class="fa-solid fa-list-check fa-4x btn"></i>
            </button>

            <button type="button">
                <i class="fa-solid fa-calculator fa-4x btn"></i>
            </button>

            <button type="button">
                <i class="fa-solid fa-gear fa-4x btn"></i>
            </button>

        </div>


        <div id="bb">
            <div id="bb-img">
                <img src="../imags/blackboard1.jpg" alt="blackboard">
            </div>

            <div id="text">
                <h3>Study Time: </h3>
                <h3>Remaining Time: </h3>
            </div>
        </div>
    </div> <!-- end "form-container" div -->
</body>

</html>
