<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="../CSS/main.css">
    <script src="../JavaScript/main.js" defer></script>
    <script src="https://kit.fontawesome.com/3daf42b482.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/calendar.css">
    <script src="../JavaScript/calendar.js" defer></script>

    <link rel="stylesheet" href="../CSS/calculator.css">
    <script src="../JavaScript/calculator.js" defer></script>
    <cite><a href="https://github.com/WebDevSimplified/Vanilla-JavaScript-Calculator"></a></cite>

    <link rel="stylesheet" href="../CSS/stickNotes.css">
    <script src="../JavaScript/StickNotes/stickNotes.js" type="module" defer></script>
    <cite><a href="https://github.com/dcode-youtube/notes-app-javascript-localstorage"></a></cite>

    <link rel="stylesheet" href="../CSS/checkList.css">
    <script src="../JavaScript/checkList.js" defer></script>
</head>

<body>
    <div class="form-container">
        <div class="lefttop">
            <div id="personal">
                <button type="button">
                    <i class="fa-solid fa-address-card fa-6x btn"></i>
                </button>
            </div>

            <div id="points">
                <input type="button" class="btn" value="Points">
            </div>
        </div>

        <div id="list1">

            <button type="button" onclick="comingSoon()">
                <i class="fa-solid fa-paw fa-4x btn"></i>
            </button>

            <div id="CS">
                <i class="fa-solid fa-xmark" id="xCS" onclick="xCS()"></i>
                <p>Coming</p>
                <p>Soon...</p>
            </div>

            <button type="button">
                <i class="fa-solid fa-music fa-4x btn"></i>
            </button>

            <button type="button" onclick="myCalendar()">
                <i class="fa-solid fa-calendar fa-4x btn"></i>
            </button>

            <div id="calendar">

            </div>
        </div>

        <div id="list2">
            <button type="button" onclick="myCalculator()">
                <i class="fa-solid fa-calculator fa-4x btn"></i>
            </button>

            <div id="calculator">
                <i class="fa-solid fa-xmark fa-2x" id="xcal" onclick="xcal()"></i>
                <div class="calculator-grid">
                    <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div>
                    <button data-all-clear class="span-two">AC</button>
                    <button data-delete>DEL</button>
                    <button data-operation>÷</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>*</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>+</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>-</button>
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button data-equals class="span-two">=</button>
                </div>
            </div>

            <button type="button" onclick="myStickNotes()">
                <i class="fa-solid fa-note-sticky fa-4x btn"></i>
            </button>
            
            <script>
                function myStickNotes(){
                    window.open("../HTML/stickNotes.html", "_blank");
                }
            
            </script>

            <button type="button" onclick="myCheckList()">
                <i class="fa-solid fa-list-check fa-4x btn"></i>
            </button>

            <div id="checkList">
                <i class="fa-solid fa-xmark fa-2x" id="xcl" onclick="xcl()"></i>
                <div id="list">
                    <input type="checkbox" id="cl1" name="cl1" value="cl1">
                    <label for="cl1"> I have a bike</label><br>
                    <input type="checkbox" id="cl2" name="cl2" value="cl2">
                    <label for="cl2"> I have a car</label><br>
                    <input type="checkbox" id="cl3" name="cl3" value="cl3">
                    <label for="cl3"> I have a boat</label><br>
                </div>
            </div>

        </div>


        <div id="bb">
            <div id="bb-img">
                <img src="../imags/blackboard1.jpg" alt="blackboard">
            </div>

            <div id="text">
                <h3>Study Time: </h3>
                <h3>Remaining Time: </h3>
            </div>
        </div>
    </div> <!-- end "form-container" div -->
</body></html>
