<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="../CSS/main.css">
    <script src="../JavaScript/main.js" defer></script>
    <script src="https://kit.fontawesome.com/3daf42b482.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">


    <link rel="stylesheet" href="../CSS/calendar.css">
    <script src="../JavaScript/calendar.js" defer></script>

    <link rel="stylesheet" href="../CSS/music.css">
    <script src="../JavaScript/music.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <cite><a href="https://github.com/bradtraversy/vanillawebprojects/tree/master/music-player"></a></cite>

    <link rel="stylesheet" href="../CSS/calculator.css">
    <script src="../JavaScript/calculator.js" defer></script>
    <cite><a href="https://github.com/WebDevSimplified/Vanilla-JavaScript-Calculator"></a></cite>

    <link rel="stylesheet" href="../CSS/stickNotes.css">
    <script src="../JavaScript/StickNotes/stickNotes.js" type="module" defer></script>
    <cite><a href="https://github.com/dcode-youtube/notes-app-javascript-localstorage"></a></cite>

    <link rel="stylesheet" href="../CSS/checkList.css">
    <script src="../JavaScript/checkList.js" defer></script>
    <cite><a href="https://github.com/CodeExplainedRepo/To-Do-List"></a></cite>
</head>

<body>
    <div class="form-container">
        <div class="lefttop">
            <div id="personal">
                <button type="button">
                    <i class="fa-solid fa-address-card fa-6x btn"></i>
                </button>
            </div>

            <div id="points">
                <input type="button" class="btn" value="Points">
            </div>
        </div>

        <div id="list1">

            <button type="button" onclick="comingSoon()">
                <i class="fa-solid fa-paw fa-4x btn"></i>
            </button>

            <div id="CS">
                <i class="fa-solid fa-xmark" id="xCS" onclick="xCS()"></i>
                <p>Coming</p>
                <p>Soon...</p>
            </div>

            <button type="button" onclick="myMusic()">
                <i class="fa-solid fa-music fa-4x btn"></i>
            </button>

            <div id="music">
                <i class="fa-solid fa-xmark fa-2x" id="xMus" onclick="xMus()"></i>

                <ul id="playlist">
                    <li><a href="../Musics/alone.mp3">Alone</a></li>
                    <li><a href="../Musics/around_the_corner.mp3">Around The Corner</a></li>
                    <li><a href="../Musics/blind_girl.mp3">Blind Girl</a></li>
                    <li><a href="../Musics/change_your_mind.mp3">Change Your Mind</a></li>
                    <li><a href="../Musics/i_love_you.mp3">I Love You</a></li>
                    <li><a href="../Musics/love_of_my_life.mp3">Love Of My Life</a></li>
                    <li><a href="../Musics/maze_of_sorrow.mp3">Maze Of Sorrow</a></li>
                    <li><a href="../Musics/sensitive.mp3">Sensitive</a></li>
                    <li><a href="../Musics/tantalizing_youth.mp3">Tantalizing Youth</a></li>
                    <li><a href="../Musics/the_deep.mp3">The Deep</a></li>
                    <li><a href="../Musics/time_bomb.mp3">Time Bomb</a></li>
                    <li><a href="../Musics/to_aurora.mp3">To Aurora</a></li>
                </ul>

                <div class="music-container" id="music-container">
                    <div class="music-info">
                        <h4 id="title"></h4>
                        <div class="progress-container" id="progress-container">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>

                    <audio src="../Musics/alone.mp3" id="audio"></audio>


                    <div class="img-container">
                        <img src="../Musics/music_imgs/alone.jfif" alt="music-cover" id="cover" />
                    </div>

                    <div class="navigation">
                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>

            </div>

            <button type="button" onclick="myCalendar()">
                <i class="fa-solid fa-calendar fa-4x btn"></i>
            </button>

            <div id="calendar">

            </div>
        </div>

        <div id="list2">
            <button type="button" onclick="myCalculator()">
                <i class="fa-solid fa-calculator fa-4x btn"></i>
            </button>

            <div id="calculator">
                <i class="fa-solid fa-xmark fa-2x" id="xcal" onclick="xcal()"></i>
                <div class="calculator-grid">
                    <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div>
                    <button data-all-clear class="span-two">AC</button>
                    <button data-delete>DEL</button>
                    <button data-operation>รท</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>*</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>+</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>-</button>
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button data-equals class="span-two">=</button>
                </div>
            </div>

            <button type="button" onclick="myStickNotes()">
                <i class="fa-solid fa-note-sticky fa-4x btn"></i>
            </button>

            <script>
                function myStickNotes() {
                    window.open("../HTML/stickNotes.html", "_blank");
                }
            </script>

            <button type="button" onclick="myCheckList()">
                <i class="fa-solid fa-list-check fa-4x btn"></i>
            </button>

            <div id="checkList">
                
                <div class = "header">
                    <i class="fa-solid fa-xmark fa-3x" id="xcl" onclick="xcl()"></i>
                    <div class="clear">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </div>
                    <div id="date"></div>
                </div>
                
                <div class="content">
                    <ul id="list">
<!--
                        <li class="item">
                            <i class="fa fa-circle-thin co" job ="complete" id="0"></i>
                        <p class="text">Drink Coffee</p>
                        <i class="fa fa-trash-o de" job = "delete" id="0"></i>
                        </li>
-->
                    </ul>
                <div class="add-to-do">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <input type="text" id="input" placeholder="Add a To-Do HERE">
                    </div>
                </div>
            </div>
            
            

        </div>


        <div id="bb">
            <div id="bb-img">
                <img src="../imags/blackboard1.jpg" alt="blackboard">
            </div>


            <div id="text">

                <button type="button" id="SS" onclick="start()">
                    Start Study!
                </button>

                <div id="ss1">
                    <label>Set Your Goal: </label><br>
                    <input type="text" id="setGoal" autofocus><br>
                    <label class="lable">Set Your Study Time: </label><br>
                    <input type="number" min="0" max="60">hour(s)
                    <input type="number" min="0" max="60">minute(s)
                    <input type="number" min="0" max="60">second(s)<br>
                    <input type="submit">
                    <input type="reset">

                </div>


                <!--
                <div id="ss2">
                    <lable>Goal: </lable>
                    <label>Studied Time: </label>
                    <label>Remaining Time: </label>
                    <button type="button">Stop</button>
                </div>
-->

                <!--
                <div id="ss3">
                    <lable>Congratulations!</lable>
                    <button type="button">OK</button>
                    <button type="button">Set Your Next Goal</button>
                </div>
-->
            </div>
        </div>
    </div> <!-- end "form-container" div -->
</body></html>
